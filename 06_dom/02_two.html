<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM</title>
  </head>

  <body style="background-color: #212121; color: #fff">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
    <script>
      const parent = document.querySelector(".parent");
      //   console.log(parent);
      //   console.log(parent.children); // here we ge html collection
      //   console.log(parent.children[1]); //  <div class="day">Tuesday</div>
      //   console.log(parent.children[1].innerHTML); //Tuesday

      //   for (let i = 0; i < parent.children.length; i++) {
      //     console.log(parent.children[i].innerHTML);
      //   }
      parent.children[1].style.color = "orange";
      console.log(parent.firstElementChild); //<div class="day">Monday</div>
      console.log(parent.lastElementChild); //<div class="day">Thursday</div>

      const dayOne = document.querySelector(".day");
      console.log(dayOne); //<div class="day">Monday</div>

      //child to parent
      console.log(dayOne.parentElement);

      //   <div class="parent">
      //     <div class="day">Monday</div>
      //     <div class="day" style="color: orange;">
      //       Tuesday
      //     </div>
      //     <div class="day">Wednesday</div>
      //     <div class="day">Thursday</div>
      //   </div>;

      //+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++//
      // siblings
      console.log(dayOne.nextElementSibling);
      //<div class="day" style="color: orange;">Tuesday</div>

      //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++//

      console.log("Nodes : ", parent.childNodes);
      // the output will be in the form of tree structure
      // the ouptput is NodeList(9) because it will check count every single element
      //event next line and if it has some element or even comment also counted
    </script>
  </body>
</html>
