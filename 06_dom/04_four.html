<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguae(langName){
       const li = document.createElement('li');
       li.innerHTML = `${langName}`
       document.querySelector('.language').
       appendChild(li)
    }
    // it was not optmised because using innerHtml it will travel whole
    // tree structure of dom 

    addLanguae("JAVA")
    addLanguae("Python")

    /// optmised 

    function addOptLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }   
    addOptLanguage("ruby")

    // edit
     
    const secLang = document.querySelector("li:nth-child(2)");
    // secLang.innerHTML = "C++";
    const newLi = document.createElement('li');
    newLi.textContent = "C++"
    secLang.replaceWith(newLi)

    const firLang = document.querySelector("li:first-child")
    // console.log(firChild)
    const li = document.createElement("li");
    li.textContent = "typescript"
    firLang.replaceWith(li);

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove();

</script>
</html>
