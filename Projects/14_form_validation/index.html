<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div id="container">
      <form id="form">
        <div>
          <label for="fullname">fullname</label>
          <input type="text" name="fullname" id="fullname" onkeyup="validateName()"/>
          <span id="name-error"></span>
        </div>
        <div>
          <label for="email">email</label>
          <input type="text" name="email" id="email" onkeyup="validateEmail()" />
          <span id="email-error"></span>
        </div>
        <div>
          <label for="phone">phone no:</label>
          <input type="number" name="phone" id="phone" onkeyup="validatePhone()"/>
          <span id="phone-error"></span>
        </div>
        <div>
          <label for="message">your message</label>
          <textarea name="message" rows="4" id="message" onkeyup="validateMessage()"></textarea>
          <span id="message-error"></span>
        </div>
        <button onclick="validateForm()">submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
