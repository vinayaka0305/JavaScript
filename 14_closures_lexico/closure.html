      ///////////////////////////////////////////////////////////////////////////

      // document.querySelector(".orange").addEventListener('click',()=>{

      // })

      //DRY Don't Repeat YourSelf

      // document.querySelector(".green").addEventListener('click',()=>{
      //     document.body.style.backgroundColor = `green`;
      // })

      function onClickHandler(color) {
        return function () {
          document.body.style.backgroundColor = `${color}`;
        };
        // here because the function return with all the lexical scope
        // we can acces the color
      }
      document.querySelector(".green").addEventListener('click',onClickHandler('green'))

      document.querySelector(".orange").addEventListener('click',onClickHandler('orange'))
    </script>
  </body>
